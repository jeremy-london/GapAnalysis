services:
  python-dev:
    container_name: "python-dev"
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    env_file:
      - ../.env
    environment:
      - GIT_EDITOR="code --wait"
    ports:
      - "8000:8000"
    volumes:
      - ..:/app:cached
      - ~/.ssh:/root/.ssh:ro
      - ~/.gitconfig:/root/.gitconfig:ro